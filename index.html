<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container d-flex justify-content-center flex-column align-content-center gap-3 w-100 h-100">
        <div id="modal" class="custom-modal bg-danger text-white w-40 align-self-center rounded-3 py-1">
            <h3 class="text-center">Input can't be empty!!!</h3>
        </div>
        <content class="d-flex col-lg-5 col-md-8 col-sm-9 align-self-center rounded-3 p-4 flex-column justify-content-start align-content-center">
            <h1 class="text-white mb-4 text-center">Feeling productive today?</h1>
            <div class="w-100 d-flex input-container justify-content-center align-content-center ps-2 mb-4">
                <input id="input" type="text" autocomplete="off" class="w-100 h-100 align-self-center bg-transparent border-0 text-white ms=4" placeholder="Add a to-do:">
                <button id="add-btn" class="add-btn btn btn-primary align-self-center h-100 text-white align-self-center">Add</button>
                <button id="edit-btn" class="edit-btn btn btn-primary align-self-center h-100 text-white align-self-center">Edit</button>
            </div>
            <div id="output"></div>
        </content>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="./assets/app/main.js"></script>
</body>
</html>
